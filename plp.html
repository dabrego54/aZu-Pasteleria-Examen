<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productos | aZú Pastelería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="topbar">
    <div class="container-xxl py-2 text-center">
      <span>APROVECHA <strong>DESPACHO GRATIS</strong> EN COMPRAS SOBRE <strong>$50.000</strong> DENTRO DE ÑUÑOA. MÁS INFO EN NUESTRAS <a href="#">POLÍTICAS DE ENVÍO</a>.</span>
    </div>
  </div>

  <div class="container-xxl logo-wrap text-center">
    <div class="logo">a Z ú</div>
    <div class="logo-sub">pastelería</div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-azu navbar-light">
    <div class="container-xxl">
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navMain">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="plp.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">Carrito <span id="cartCount" class="cart-badge"></span></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container-xxl">
      <h2 class="section-title">Catálogo completo</h2>
      <div class="row g-4" id="plpGrid"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="container-xxl">
      <div>aZú pastelería © 2025. Todos los derechos reservados.</div>
    </div>
  </footer>

  <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table cart-modal-table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody id="cartItems"></tbody>
            </table>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <strong>Total:</strong>
            <span id="cartTotal">$0</span>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary rounded-0" onclick="clearCart()">Vaciar carrito</button>
          <button class="btn btn-azu" data-bs-dismiss="modal">Seguir comprando</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script>
    function buildPLPCard(product){
      return `<div class="col-12 col-sm-6 col-lg-3">
        <div class="product-card h-100 d-flex flex-column">
          <a href="pdp.html?id=${product.id}"><img src="${product.imagen}" alt="${product.nombre}" loading="lazy"></a>
          <div class="p-3 d-flex flex-column h-100">
            <div class="product-title">${product.nombre}</div>
            <div class="text-muted small mt-1">${product.categoria}</div>
            <div class="product-price mt-2">${formatCurrency(product.precio)}</div>
            <div class="d-grid mt-2"><a class="btn btn-outline-dark rounded-0" href="pdp.html?id=${product.id}">Ver más</a></div>
            <div class="d-grid mt-2"><button class="btn btn-azu" onclick="addToCart(${product.id})">Agregar al carrito</button></div>
          </div>
        </div>
      </div>`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('plpGrid');
      grid.innerHTML = products.map(buildPLPCard).join('');
    });
  </script>
</body>
</html>
